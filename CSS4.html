<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #P1{
            text-align: center;
            color: red;
        }
        #test{
            background-color: yellow;
        }
        .C1{
            color: blue;
            font-size: 35px;
            text-align: right;
        }
        .bg-pink {
            background-color: pink;
        }
        #test2 .C2{
            color: blue;
        }
    </style>
</head>
<body id="test">
    <!--ID selector-->
    <!--ID has more priority than class-->
    <!--ID can't be repeated-->
    <!--class can be repeated-->
    <!--We can also write class inside ID-->
    <p id="P1" class="C1">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Error, omnis repellendus eos delectus sequi nobis repellat? Doloremque, porro. Quae, maxime sint? Voluptate fuga aspernatur iusto voluptas possimus, laborum neque ullam.
    </p>
    <h3 class="C1 bg-pink">Hello</h3>
    
</body>
</html>
