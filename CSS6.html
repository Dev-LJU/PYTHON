<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=text] {
            width: 500px;
            background-color: pink;
            color: red;
            padding: 20px;
        }
        input[type=submit] {
            width: 100px;
            height: 50px;
            color: #fff;
            background-color: #000;
        }
        a[target = _blank] {
            color: red;
            text-decoration: none; 
            /*text-decoration: none; it removes the underline*/
        }
    </style>
</head>
<body>
    <!--Attribute Selector-->
    
    <input type="text">
    <input type="submit">
    <a href="#" target="_blank">Link1</a>
    <a href="#">Link2</a>
</body>
</html>
